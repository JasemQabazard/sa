<!DOCTYPE html>
<html lang="en" ng-app="SAAPP"> 
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE-Edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- The above 3 meta tags *must* come first in the head; any other head 
        content must come *after* these tags -->
       <title>Success Architecture</title>
       <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
       <link rel="icon" type="image/x-icon" href="/favicon.ico">
       <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- pulls in the main bootstrap content we need -->
       <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"> <!-- pulls in the bootstraptheme content we need -->
       <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
       <link href="bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
       <link href="bower_components/animate.css/animate.min.css" rel="stylesheet" />
       <link href="css/styles.css" rel="stylesheet"> <!-- our site style sheet -->
       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
       <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
       <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
       <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
       <![endif]-->
   </head>
  
    <body>
        <div class="container-fluid menuBar" ng-controller="IndexController"><!-- 
                                        Container Fluid class spans the entire nwidth of the page
                                        where as container takes a certain width of the page -->
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <!--    start of collapsed nav bar -->
                <div class="navbar-header">
                    <button type="button" 
                        class="navbar-toggle collapsed" 
                        data-toggle="collapse" 
                        data-target="#myNavbar"
                        aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> <!--    / End of Collapsed Nav Bar-->
                    
                </div>
                <!--    start of UN-collapsed nav bar -->
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: IsActive('/')}"><a ui-sref="saapp"><span class="glyphicon glyphicon-home"
                                            aria-hidden="true"></span> Home</a></li>
                        <li ng-class="{active: IsActive('/market')}">
                            <a ui-sref="saapp.market"><span class="glyphicon glyphicon-shopping-cart"
                                      aria-hidden="true"></span> Market</a></li>
                        <li ng-class="{active: IsActive('/about')}"><a ui-sref="saapp.about"><span class="glyphicon glyphicon-info-sign"
                                            aria-hidden="true"></span> About</a></li>
                        <li ng-class="{active: IsActive('/contact')}"><a ui-sref="saapp.contact"><span class="glyphicon glyphicon-envelope"
                                            aria-hidden="true"></span> Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="!currentUser">
                        <li ng-class="{active: IsActive('/users/register')}"><a ui-sref="saapp.register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                        <li ng-class="{active: IsActive('/users/login')}"><a ui-sref="saapp.login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="currentUser">
                        <li ng-class="{active: IsActive('/users/profile')}" id="userProfile"><a ui-sref="saapp.profile"><span class="glyphicon glyphicon-user glyph" style="color:#bb670d"></span> Profile</a></li>
                        <li ng-class="{active: IsActive('/users/logout')}" ng-click="logout()"><a ui-sref="saapp.logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div> <!--    / End of UN-Collapsed Nav Bar -->
            
                <div class="myLogo">
                    <h2 class="navbar-brand brand-name">
                        <a class="pull-left" ui-sref="saapp"><img src="/images/logo.png" class="img-responsive" ></a>
                    </h2>
                </div>
            </nav>
        </div> <!-- / Fluid Container   -->
            
        <div ui-view="content" autoscroll="false"></div>
    

        <!-- build:js js/main.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script> <!-- jquery libraries -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> <!-- bootsrap libraries -->
        <script type="text/html" src="countryPhoneCodes.json">
        </script>
        <script src="bower_components/angular/angular.min.js"></script> <!-- AngularJS 1.5.8 libraries -->
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
        <script src="js/saapp.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <!-- endbuild -->
    </body>
</html>
